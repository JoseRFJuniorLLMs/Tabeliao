name: Deploy Tabeliao

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
  workflow_dispatch: {}

env:
  VM_IP: ${{ secrets.VM_IP }}
  VM_USER: "web2a"

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd frontend && npm install --legacy-peer-deps

      - name: Build
        run: cd frontend && npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts 2>/dev/null
          echo "Host *
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking accept-new" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy to VM
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "rm -rf /tmp/tabeliao-dist"
          scp -r frontend/out ${{ env.VM_USER }}@${{ env.VM_IP }}:/tmp/tabeliao-dist

          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} '
            set -e
            sudo rm -rf /var/www/tabeliao
            sudo mkdir -p /var/www/tabeliao
            sudo cp -r /tmp/tabeliao-dist/* /var/www/tabeliao/
            sudo chown -R www-data:www-data /var/www/tabeliao
            rm -rf /tmp/tabeliao-dist
            echo "Tabeliao deployed to /var/www/tabeliao/"
          '

      - name: Health check
        run: |
          sleep 3
          HTTP_CODE=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 15 https://${{ env.VM_IP }}/tabeliao/ || echo "000")
          echo "Health check: HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" = "000" ]; then
            echo "ERROR: Could not connect"
            exit 1
          fi
          echo "Tabeliao OK (HTTP $HTTP_CODE)"
