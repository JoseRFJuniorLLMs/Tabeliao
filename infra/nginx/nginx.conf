# =============================================================================
# Tabeliao - Nginx Reverse Proxy Configuration
# Routes requests to microservices via /api/v1/* paths
# =============================================================================

upstream api_gateway {
    server api-gateway:3000;
}

upstream auth_service {
    server auth-service:3000;
}

upstream contract_service {
    server contract-service:3000;
}

upstream ai_service {
    server ai-service:3000;
}

upstream blockchain_service {
    server blockchain-service:3000;
}

upstream payment_service {
    server payment-service:3000;
}

upstream notification_service {
    server notification-service:3000;
}

upstream dispute_service {
    server dispute-service:3000;
}

upstream frontend {
    server frontend:3000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;

    # -------------------------------------------------------------------------
    # API Gateway (catch-all for /api/v1)
    # -------------------------------------------------------------------------
    location /api/v1 {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://api_gateway;
    }

    # -------------------------------------------------------------------------
    # Auth Service
    # -------------------------------------------------------------------------
    location /api/v1/auth {
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_pass http://auth_service;
    }

    location /api/v1/users {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://auth_service;
    }

    # -------------------------------------------------------------------------
    # Contract Service
    # -------------------------------------------------------------------------
    location /api/v1/contracts {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://contract_service;

        # Increased timeout for document processing
        proxy_read_timeout 300s;
    }

    location /api/v1/documents {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://contract_service;

        # Increased body size for document uploads
        client_max_body_size 100M;
        proxy_read_timeout 300s;
    }

    location /api/v1/signatures {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://contract_service;
    }

    # -------------------------------------------------------------------------
    # AI Service
    # -------------------------------------------------------------------------
    location /api/v1/ai {
        limit_req zone=ai_limit burst=20 nodelay;
        proxy_pass http://ai_service;

        # Increased timeout for AI processing
        proxy_read_timeout 600s;
    }

    location /api/v1/analysis {
        limit_req zone=ai_limit burst=20 nodelay;
        proxy_pass http://ai_service;

        proxy_read_timeout 600s;
    }

    # -------------------------------------------------------------------------
    # Blockchain Service
    # -------------------------------------------------------------------------
    location /api/v1/blockchain {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://blockchain_service;

        # Blockchain operations can take time
        proxy_read_timeout 300s;
    }

    location /api/v1/certificates {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://blockchain_service;
    }

    location /api/v1/ipfs {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://blockchain_service;
    }

    # -------------------------------------------------------------------------
    # Payment Service
    # -------------------------------------------------------------------------
    location /api/v1/payments {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://payment_service;
    }

    location /api/v1/invoices {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://payment_service;
    }

    location /api/v1/subscriptions {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://payment_service;
    }

    # Stripe webhook (no rate limiting for webhooks)
    location /api/v1/payments/stripe/webhook {
        proxy_pass http://payment_service;
    }

    # PIX webhook
    location /api/v1/payments/pix/webhook {
        proxy_pass http://payment_service;
    }

    # -------------------------------------------------------------------------
    # Notification Service
    # -------------------------------------------------------------------------
    location /api/v1/notifications {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://notification_service;
    }

    # WhatsApp webhook (no rate limiting)
    location /api/v1/notifications/whatsapp/webhook {
        proxy_pass http://notification_service;
    }

    # -------------------------------------------------------------------------
    # Dispute Service
    # -------------------------------------------------------------------------
    location /api/v1/disputes {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://dispute_service;
    }

    location /api/v1/mediations {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://dispute_service;
    }

    # -------------------------------------------------------------------------
    # Health checks
    # -------------------------------------------------------------------------
    location /health {
        proxy_pass http://api_gateway/health;
    }

    # -------------------------------------------------------------------------
    # Frontend (Next.js) - catch-all
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://frontend;

        # WebSocket support for HMR in development
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js static assets
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://frontend;
        proxy_cache_valid 200 60m;
    }

    # -------------------------------------------------------------------------
    # Error pages
    # -------------------------------------------------------------------------
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
